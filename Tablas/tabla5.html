<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="css/tabla.css">

</head>
<body>

	<div id="outer-wrapper">

		<div class="rowtable">

			<div class="colum1">
				<div class="tabletittle">
					<h1> Titulo de los elemento de la tabla</h1>
				</div>
				<div>
					<ul id="colum1">
						<li>
						<div class="tablecolum object">
							<a href="" ><i><img class="imgtable" src='imagenes/imagen-no-disponible.jpg' /></i></a>
							<p class="texttable">Caracteristicas del elemnto relacionado al enlace...</p>
						</div>
						</li>
						<li>
						<div class="tablecolum object">
							<a href="" ><i><img class="imgtable" src='imagenes/imagen-no-disponible.jpg' /></i></a>
							<p class="texttable">pedro...</p>
						</div>
						</li>
					</ul>
				</div>

				<div class="paginacion">
					<ul>
						<li><a href="tabla.html" >primera</a></li>
						<li><a href="">...</a></li>
						<li><a href="tabla2.html">3</a></li>
						<li><a href="tabla3.html">4</a></li>
						<li><a href="tabla4.html">5</a></li>
						<li><a href="tabla5.html" class="active">6</a></li>
					</ul>
				</div>

			</div>


			<div class="colum2">
				<div id="buscador">
					<div class="buscador">
						<input placeholder="buscador..." type="text" name="buscador" id="buscadorbox">
					</div>
					<div class="buscadorlupa">
						<a href=""><img class="imgbuscador" src="imagenes/lupa.png"></a>
					</div>
				</div>
			</div>
		</div>

	</div>

	/*Scripts*/
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.liveFilter.js" type="text/javascript"></script>
    <script type="text/javascript">
      $('#colum1').liveFilter('#buscadorbox', 'li', { filterChildSelector: '.texttable'});
    </script>
	/*fin scripts*/

</body>
</html>
